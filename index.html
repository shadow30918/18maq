			<div class="fb"><img src="img/facebook.png" md="1"></div>

	<div class="top">
		<div class="inner">
			<div class="title"><img src="img/top_title.png" md="1"></div>
			<div class="wrap">
				<div class="count">

				</div>
				<div class="top_prod"><img src="img/top_prod.png" md="1"></div>
				<div class="front"><img src="img/top_front.png" md="1"></div>
			</div>
		</div>
	</div>

	<div class="yt">
		<div class="inner">
			<div class="title"><img src="img/vedio_title.png" md="1"></div>
			<div class="vedio">

			</div>
		</div>
	</div>

	<div class="guilty">
		<div class="inner">
			
			<div class="title"><img src="img/guilty_title.png" md="1"></div>
			<div class="mb">
				<div class="guilty_slider">
					<div><img src="img/guilty_1.png"><div class="btn" data="1"><img src="img/guilty_btn.png"></div></div>

					<div class="guilty_s2_slider">

						<div><img src="img/guilty_s2_2.png"></div>
						<div><img src="img/guilty_s2_3.png"></div>
					</div>
				</div>
			</div>

			<div class="guilty_dt">
				<div class="guilty_top">
					<img src="img/guilty_dt_top.png">

					<div class="no" data-aos="zoom-out" data-aos-delay="3000" data-aos-anchor-placement="top-center" data-aos-once="true">
						<img src="img/guilty_dt_no.png">
					</div>
				</div>
				<div class="guilty_content">
					<div class="g1">
						<img class="s1" src="img/guilty_dt_s1-1.png">
						<div class="s2">
							<img src="img/guilty_dt_s2-1.png">
							<div class="g_btn" data="1"><img src="img/guilty_dt_btn.png"></div>
						</div>
					</div>
					<div class="g2">
						<img class="s1" src="img/guilty_dt_s1-2.png">

						<img class="s1" src="img/guilty_dt_s1-3.png">
						<div class="s2">
							<img src="img/guilty_dt_s2-3.png">
							<div class="g_btn" data="3"><img src="img/guilty_dt_btn.png"></div>
						</div>
					</div>
				</div>

			<div class="word"><img src="img/form_word.png" md="1"></div>

			<div class="form_wrap">
				<div class="form_title"><img src="img/form_name.png" md="1"></div>
				<input type="text" id="name" class="input-name" maxlength="20"  autocomplete="off">
				<div class="form_title phone"><img src="img/form_phone.png" md="1"></div>

				<div class="form_title"><img src="img/form_mail.png" md="1"></div>
				<input type="text" id="email" class="input-email" maxlength="50"  autocomplete="off">

				<select name="city" id="city" autocomplete="off">
					<option value="">請選擇...</option>

				<select name="shop" id="shop" autocomplete="off">
					<option value="" selected>請選擇...</option>
